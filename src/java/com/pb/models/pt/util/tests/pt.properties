# Transit travel costs types
#   Fwt - first wait time  (minutes)
#   Twt - transfer wait time  (minutes)
#   Ivt - in-vehicle travel time  (minutes)
#   Brd - boardings (persons)
#   Far - fare ($)
#   Aux - aux. transit (walk) time (minutes) -- walk transit only
#   Drv - drive time (minutes) - drive transit only
#   Wlk - walk time  (minutes) - walk transit only

# walk-to-transit travel costs: ivt, fwt, twt, brd, far, awk, aux
